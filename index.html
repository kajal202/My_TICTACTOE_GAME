<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous">
  </head>
  <body>

    <div class="text-center gameContainer">
      <h1 class="pt-5 text-center">Welcome to  MyTicTacToe </h1>
      <br>
      <h3 class="pb-2 text-center">"Just for Your Enjoyment" </h3>
      <h1 class="pt-4 info">Turn for X</h1>
      <div class="container"> 
        <div class="box "><span class="boxtext bg-white "></span></div>
        <div class="box "><span class="boxtext bg-white"></span></div>
        <div class="box "><span class="boxtext bg-white"></span></div>
        <div class="box "><span class="boxtext bg-white"></span></div>
        <div class="box "><span class="boxtext bg-white"></span></div>
        <div class="box "><span class="boxtext bg-white"></span></div>
        <div class="box "><span class="boxtext bg-white"></span></div>
        <div class="box "><span class="boxtext bg-white"></span></div>
        <div class="box "><span class="boxtext bg-white"></span></div>
      </div>

      <div class="pt-3 button">
        <button class="btn btn-outline-secondary" id="reset">Reset</button>
      </div>


      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    </body>
  </html>
